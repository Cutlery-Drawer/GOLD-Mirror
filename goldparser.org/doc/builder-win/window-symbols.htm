<h1>Symbol Table Window</h1>

<h2>Overview</h2>

<p>The Symbol Table Window allows the developer to review the grammar's symbols and
reserved words The system automatically sorts all the symbols by type, either terminal or
nonterminal, and then by their respective names.</p>
