<h1>Character Set Window</h1>

<h2>Overview</h2>

<p>The Character Set Window displays the character sets defined in the grammar. This
information is used on the construction of the Deterministic Finite Automata (DFA), but is
not saved to the Compiled Grammar Table file.</p>
